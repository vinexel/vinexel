name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer, phpunit
      - name: Install Dependencies
        run: composer install --no-dev --no-progress --no-interaction
      - name: Run Tests
        run: vendor/bin/phpunit
